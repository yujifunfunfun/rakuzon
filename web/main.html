<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>AMA PROFIT</title>
</head>
<body class="px-3 pt-3">
    <style>
    .spu p{
        display:inline-block;
    }    
    </style>
    <h3 class="mb-3">AMA PROFIT</h3>
    <div>
        <div class="spu"> 
            <p class="mb-0">SPU倍率:</p>
            <input type="number" id="spu" class="mb-3" style="width:45px;" value=0 min="0"></input>倍
            <p class="mb-0 ml-3">追加倍率:</p>
            <input type="number" id="add_rate" class="mb-3" style="width:45px;" value=0 min="0"></input>倍
            <p class="mb-0 ml-3">クーポン金額:</p>
            <input type="number" id="coupon" class="mb-3" style="width:60px;" value=0 min="0"></input>円
        </div> 
        <div class='spu'>
            <p class="mb-0">利益率の指定:</p>
            <input type="number" id="specified_profit" class="mb-3" style="width:45px;" value=0 min="0"></input>%以上
            <p class="mb-0 ml-3">出品者の人数:</p>
            <input type="number" id="min_offer_count" class="mb-3" style="width:45px;" value=0 min="0"></input>人以上
        </div>
        <div class='spu'>
            <p class="mb-0">AMAZON価格帯:</p>
            <input type="number" id="amazon_min_price" class="mb-3" style="width:100px;" value=0 min="0"></input>円以上
            <input type="number" id="amazon_max_price" class="mb-3" style="width:100px;" value=0 min="0"></input>円未満
        </div>
        <div class="mb-3">
            <form name="form1">
                <input class ="mr-1" type="checkbox" name="filter" value="category" id="checkbox1" /><label for="checkbox1">カテゴリー</label>
                <input class ="mr-1 ml-2"  type="checkbox" name="filter" value="package" id="checkbox2" /><label for="checkbox2">パッケージ</label>
            </form>
        </div>
        <button id="search" class="bg-primary text-white border-primary rounded-pill">実行</button>
    </div>
    <div class='mt-4'>
        <p class="mb-0">処理状況確認欄</p>
        <textarea id="result" cols="0" rows="7"></textarea>
    </div>

    <script type="text/javascript" src="./eel.js"></script>
    <script>
        search.addEventListener('click', () => {
            const arr1 = [];
            const filter = document.form1.filter;

            for (let i = 0; i < filter.length; i++) {
                if (filter[i].checked) { 
                    arr1.push(filter[i].value);
                }
            }
            eel.calc_profit(spu.value,add_rate.value,coupon.value,specified_profit.value,amazon_min_price.value,amazon_max_price.value,min_offer_count.value,arr1)
        })

        eel.expose(view_log_js)
        function view_log_js(text){
            result.value += text + '\n'
        }


    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
