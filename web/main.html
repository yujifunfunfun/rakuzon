<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ラクゾン</title>
</head>
<body class="px-3 pt-3">
    <style>
    .spu p{
        display:inline-block;
    }
    .textarea div{
        display:inline-block;
    }
    
    </style>
    <h3 class="mb-3">ラクゾン</h3>
    <div class="mb-5 spu"> 
        <p class="mb-0">SPU倍率:</p>
        <input type="number" id="spu" class="mb-3" style="width:45px;" value=0 min="0"></input>倍
        <p class="mb-0 ml-3">追加倍率:</p>
        <input type="number" id="add_rate" class="mb-3" style="width:45px;" value=0 min="1"></input>倍
        <p class="mb-0 ml-3">利益率の指定:</p>
        <input type="number" id="specified_profit" class="mb-3" style="width:45px;" value=0 min="1"></input>%以上
    <br>
    <button id="search" class="bg-primary text-white border-primary rounded-pill">実行</button>
    </div>
    <div class='textarea'>
        <div>
            <p class="mb-0">JAN入力欄</p>
            <textarea id="jan_list" cols="0" rows="10"></textarea>
        </div>
        <div class='ml-5'>
            <p class="mb-0">処理状況確認欄</p>
            <textarea id="result" cols="0" rows="10"></textarea>
        </div>
    </div>
    <script type="text/javascript" src="./eel.js"></script>
    <script>

        search.addEventListener('click', () => {
            eel.calc_profit(spu.value,add_rate.value,specified_profit.value,jan_list.value)
        })

        eel.expose(view_log_js)
        function view_log_js(text){
            result.value += text + '\n'
        }


    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
